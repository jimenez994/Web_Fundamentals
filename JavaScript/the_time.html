<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>If You Don't Mind, can I have The TIme</title>
    </head>
    <body>
        <script>
            var HOUR = 8;
            var MINUTE = 50;
            var PERIOD = "AM";
            if(PERIOD == "AM"){
                if(MINUTE < 30){
                    console.log("It's just after", HOUR,"in the morning");
                }else{
                    console.log("It's just before",HOUR += 1, "in the morning");
                }
            }else{
              if(MINUTE < 30){
                    console.log("It's just after", HOUR, "in the evening");
                }else{
                    console.log("It's just before",HOUR += 1, "in the evening");
                }
            }
            
        </script>
    </body>
</html>
